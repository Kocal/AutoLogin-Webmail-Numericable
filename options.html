<!DOCTYPE html>
<html lang="fr">
<head>
  <title></title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
<h1>Informations de connexion</h1>
<p style="font-style: italic;">
  Vos informations de connexion ne servent qu'à vous connecter à la boîte mail de Numéricable, et ne seront jamais
  utilisées pour un autre usage tel que celui-ci.<br>
  <br>
  <a href="https://github.com/Kocal/AutoLogin-Webmail-Numericable">Voir le code source de l'extension</a>.
</p>
<form id="options_connexion" action="">
  <label for="input_identifier">Identifiant</label>
  <input id="input_identifier">

  <label for="input_domain">Domaine</label>
  <select id="input_domain">
    <option value="numericable.fr" selected="">numericable.fr</option>
    <option value="numericable.com">numericable.com</option>
    <option value="noos.fr">noos.fr</option>
    <option value="modulonet.fr">modulonet.fr</option>
    <option value="pro.numericable.fr">pro.numericable.fr</option>
    <option value="estvideo.fr">estvideo.fr</option>
    <option value="evc.net">evc.net</option>
    <option value="evhr.net">evhr.net</option>
    <option value="tv-com.net">tv-com.net</option>
    <option value="valvision.fr">valvision.fr</option>
  </select>

  <label for="input_password">Mot de passe</label>
  <input type="password" id="input_password">

  <input type="submit" value="Enregistrer">
</form>

<script src="js/options.js"></script>
</body>
</html>
